<button class="clean-button" (click)="clean()">
    Limpar o chat
</button>

<div class="container">
    <!-- Message Box Section -->
    <div class="message-box" id="messageBox">
        <div *ngFor="let message of messages" [ngClass]="message.type">
            <!-- Bind the message.text to the markdown component -->
            <markdown [data]="message.text"></markdown>
        </div>
    </div>
</div>
