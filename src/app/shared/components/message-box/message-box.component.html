<div class="container">
    <button class="clean-button" (click)="clean()">
        Limpar o chat
    </button>
    <!-- Message Box Section -->
    <div class="message-box" id="messageBox">
        <div *ngFor="let message of messages" [ngClass]="message.type">
            {{ message.text }}
        </div>
    </div>
</div>
