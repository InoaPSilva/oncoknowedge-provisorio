<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Loop through formFields and dynamically create input fields -->
    <div *ngFor="let field of formFields">
        <label [for]="field">{{ field | titlecase }}</label>
        <input [formControlName]="field" [id]="field" type="text" class="form-control" />
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">{{ buttonMessage }}</button>

    <!-- Optional redirect message or status -->
    <p>{{ redirecMessage }}</p>
</form>
